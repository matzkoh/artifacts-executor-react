<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artifacts Executor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form action="run.html" id="form" class="flex flex-col gap-4 p-4 h-screen">
      <textarea
        name="code"
        class="grow p-2 border rounded"
        placeholder="Paste your Artifacts here..."
      ></textarea>
      <input
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        value="Execute"
      />
    </form>

    <script type="module">
      const code = new URLSearchParams(location.search).get('code')

      if (code) {
        document.querySelector('textarea').value = code
        history.replaceState({}, '', location.pathname)
      }
    </script>
  </body>
</html>
